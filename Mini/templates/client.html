<head><title>Client View</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script><html><head>	<marquee>Welcome {{request.user.username}}!</marquee></head><body>	<div class="container">		<table border="1" class="table table-hover">		<tr>			<th>Current Employees</th>		</tr>			<tr>		<th>Employee Name</th>		<th>Level</th>		<th>Email ID</th>		<th>Password</th>		</tr>				{% for employee in 	employees %}		<tr>			<td>{{employee.name }}</td>			<td>{{employee.level}}</td>			<td>{{employee.email}}</td>			<td>{{employee.password}}</td>			<td><button type="button" href="deleteEmp/{{employee.id}}" onclick="deleteEmp/{{employee.id}}"><a href="deleteEmp/{{employee.id}}">Delete</a></button></td>			</tr>		{% endfor %}				</table>	</div>		<div align="center"><a href="addEmployee">Add Employee</a></div></body>
